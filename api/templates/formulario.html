<!DOCTYPE html>
<html>
<head>
    <title>Preenchimento do Formulário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
    <script src="{{ url_for('static', filename='js/formulario.js') }}"></script>
</head>
<body>
    <h1>Preencha as Informações do Contrato</h1>
    <form onsubmit="generateContract(); return false;">
        <!-- Adicione um campo oculto para enviar o modelo selecionado -->
        <input type="hidden" name="modelo" value="{{ modelo }}">
        <!-- Remova o campo oculto "template_path" se não for necessário -->

        <!-- Exiba os campos do modelo -->
        {% for campo in campos %}
            <label for="{{ campo }}">{{ campo|capitalize }}:</label><br>
            <input type="text" id="{{ campo }}" name="{{ campo }}" required><br>
        {% endfor %}

        <!-- Adicione um botão de envio -->
        <input type="submit" value="Gerar Contrato">
    </form>

    <!-- Elemento para exibir mensagem de carregamento -->
    <div id="loading" style="display: none;">Gerando contrato...</div>

    <!-- Elemento para exibir mensagem de sucesso -->
    <div id="success-message" style="display: none; text-align: center; margin-top: 20px;">
        <p style="color: green;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg> Contrato gerado com sucesso!</p>
        <a id="download-link" href="#" style="display: none; text-decoration: none; font-weight: bold; color: #fff; background-color: #007bff; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M7 10l5 5 5-5H7z"/></svg> Baixar Contrato</a>
    </div>
</body>
</html>
